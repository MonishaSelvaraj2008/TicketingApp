<div *ngIf="values.length > 0; else noUserStories">
    <ol style="--length: 5" role="list" *ngFor="let data of values; let i = index" > 
        <div class="row">
            <a [routerLink]="['/description',data.id]">
                <li style="--i: {{i + 1}} "><h3>{{i + 1}}</h3>
                    <p>{{data.responsible}}&nbsp; {{showingUser}}</p>
                    <p>{{data.description}}</p>
                    <p>Status Id: {{data.statusId}}</p>
                </li>
            </a>
        </div>
        
    </ol>
</div>

<ng-template #noUserStories>
    <p>No user stories found.</p>
  </ng-template>
