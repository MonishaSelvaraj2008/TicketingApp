    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form [formGroup]="bugForm" (ngSubmit)="submitCreateBugForm()" class="space-y-4 md:space-y-6">
            <h2 class="text-center"><strong>BUG</strong></h2>
      <div>
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <div>
          <label for="environment">Environment:</label>
          <input type="text" id="environment" formControlName="environment"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="priority">Priority:</label>
          <input type="number" id="priority" formControlName="priority"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="responsible">Responsible:</label>
          <div >
          <select type="text" id="responsible" formControlName="responsible"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            <option *ngFor="let data of user" value="{{data.id}}">{{data.firstName}}&nbsp;{{data.lastName}}</option>
          </select>
          </div>
        </div>
        <div>
          <label for="regression">Regression:</label>
          <input type="checkbox" id="regression" formControlName="regression"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5">
        </div>
        <div>
          <label for="fixedId">Fixed ID:</label>
          <input type="text" id="fixedId" formControlName="fixedId"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="notFixedReason">Not Fixed Reason:</label>
          <textarea id="notFixedReason" formControlName="notFixedReason"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" formControlName="comments"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <div>
          <label for="createdBy"></label>
          <input type="number" id="createdBy" formControlName="createdBy" hidden
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>

        <button type="submit"
          class="btn w-full text-white rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>

</form>
    </div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
