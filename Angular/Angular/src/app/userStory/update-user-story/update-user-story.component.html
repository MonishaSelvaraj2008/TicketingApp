<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
 
    <form [formGroup]="userStoryForm" class="space-y-4 md:space-y-6">
      <h2 class="text-center"><strong>USER STORY</strong></h2>
      <div>
        <label for="responsible">Responsible:</label>
        <div>
          <select type="text" id="responsible" formControlName="responsible"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            <option *ngFor="let data of user" value="{{data.id}}">{{data.firstName}}&nbsp;{{data.lastName}}</option>
          </select>
        </div>
      </div>
      <div>
        <label for="storyPoint">Story Point:</label>
        <p class="text-sm text-gray-500 mt-1">*10 is the highest priority</p>
        <select id="storyPoint" formControlName="storyPoint"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
 
      <div>
        <label for="acceptanceCriteria">Acceptance Criteria:</label>
        <textarea id="acceptanceCriteria" formControlName="acceptanceCriteria"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        <div
          *ngIf="userStoryForm.controls['acceptanceCriteria'].invalid && (userStoryForm.controls['acceptanceCriteria'].dirty || userStoryForm.controls['acceptanceCriteria'].touched)">
          <small style="color: red;" *ngIf="userStoryForm.controls['acceptanceCriteria'].errors?.['required']">Field
            should not be empty.</small>
          <small style="color: red;"
            *ngIf="userStoryForm.controls['acceptanceCriteria'].errors?.['minlength']">Acceptance criteria must be
            atleast 5 characters.</small>
          <small style="color: red;"
            *ngIf="userStoryForm.controls['acceptanceCriteria'].errors?.['maxlength']">Acceptance criteria cannot be
            more than 100 characters.</small>
        </div>
      </div>
      <div>
        <label for="statusId">Status:</label>
        <div>
        <select type="text" id="statusId" formControlName="statusId"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
          <option *ngFor="let datas of status" value="{{datas.id}}">{{datas.state}}</option>
          </select>
        </div>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        <div
          *ngIf="userStoryForm.controls['description'].invalid && (userStoryForm.controls['description'].dirty || userStoryForm.controls['description'].touched)">
          <small style="color: red;" *ngIf="userStoryForm.controls['description'].errors?.['required']">Field should not
            be empty.</small>
          <small style="color: red;" *ngIf="userStoryForm.controls['description'].errors?.['minlength']">Description
            must be atleast of 5 characters.</small>
          <small style="color: red;" *ngIf="userStoryForm.controls['description'].errors?.['maxlength']">Description
            cannot be more than 100 characters.</small>
        </div>
      </div>
      <div>
 
        <label for="comments">Comments:</label>
        <textarea id="comments" formControlName="comments"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
      </div>
      <div>
        <label for="createdBy"></label>
        <input type="number" id="createdBy" formControlName="createdBy" hidden
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
      </div>
 
      <button type="submit" (click)="submitUpdateUserStoryForm()" [disabled]="!userStoryForm.valid"
        class="btn w-full text-white rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
