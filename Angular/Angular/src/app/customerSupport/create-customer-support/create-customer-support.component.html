<app-header></app-header>


<div class="flex items-center justify-center mx-auto pt-20">
  <div class="w-full bg-white rounded-lg shadow-lg sm:max-w-md xl:p-0 ">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <p class="title text-center">Customer Support</p>
      <form [formGroup]="customerSupportForm" (ngSubmit)="submitCreateCustomerSupportForm()" class="space-y-4 md:space-y-6">
        <div>
          <label for="responsible">Responsible:</label>
          <input type="text" id="responsible" formControlName="responsible"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="storyPoint">Story Point:</label>
          <input type="number" id="storyPoint" formControlName="storyPoint"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="acceptanceCriteria">Acceptance Criteria:</label>
          <textarea id="acceptanceCriteria" formControlName="acceptanceCriteria"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <div>
          <label for="details">Details:</label>
          <textarea id="details" formControlName="details"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <div>
          <label for="createdBy">Created By:</label>
          <input type="number" id="createdBy" formControlName="createdBy"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="statusId">Status ID:</label>
          <input type="number" id="statusId" formControlName="statusId"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="version">Version:</label>
          <input type="number" id="version" formControlName="version"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
        </div>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" formControlName="comments"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"></textarea>
        </div>
        <button type="submit"
          class="btn w-full text-white rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
